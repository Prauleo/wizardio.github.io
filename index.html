<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat con Wizardio (con Passkey)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Modal para ingresar la passkey -->
  <div id="passkeyModal" class="modal">
    <div class="modal-content">
      <h2>Ingresa tu Passkey</h2>
      <input type="password" id="passkeyInput" placeholder="Passkey">
      <button id="savePasskeyBtn">Guardar</button>
    </div>
  </div>

  <!-- Contenedor principal del chat -->
  <div class="chat-container" style="display: none;">
    <header class="chat-header">
      <img src="images/wizardio.png" alt="Wizardio" class="header-avatar">
      <h1>Chat con Wizardio</h1>
      <!-- Botones de Tema / Borrar Historial (opcional) -->
      <button onclick="toggleTheme()">Cambiar Tema</button>
      <button onclick="clearHistory()">Borrar Historial</button>
    </header>
    <div id="messages" class="messages"></div>
    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Escribe tu mensaje...">
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script src="chat.js"></script>
</body>
</html>
