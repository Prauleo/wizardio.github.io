<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat con Wizardio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <!-- Asegúrate de tener la imagen en la carpeta "images" con el nombre "wizardio.png" -->
      <img src="images/wizardio.jpg" alt="Wizardio" class="header-avatar">
      <h1>Wizardio</h1>
      <!-- Botón para cambiar de tema -->
      <button class="theme-btn" onclick="toggleTheme()">Cambiar Tema</button>
      <!-- Botón para borrar historial -->
      <button class="clear-btn" onclick="clearHistory()">Borrar Historial</button>
    </header>

    <div id="messages" class="messages"></div>

    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Escribe tu mensaje...">
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script src="chat.js"></script>
</body>
</html>
